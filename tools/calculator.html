<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="tool-calculator">高级计算器 - 在线工具箱</title>
    <link rel="stylesheet" href="/css/tool.css?v=1.21">
    <script>
        // 在页面加载的最早时机就设置语言
        (function() {
            const savedLang = localStorage.getItem('language');
            if (savedLang && (savedLang === 'zh' || savedLang === 'en')) {
                document.documentElement.lang = savedLang === 'zh' ? 'zh-CN' : 'en';
            }
        })();
    </script>
    <script>
        // 备用加载方案
        function loadI18nFallback() {
            console.warn('Trying to load i18n.js with fallback method...');
            const script = document.createElement('script');
            script.src = '/js/i18n.js?v=' + Date.now(); // 添加时间戳避免缓存
            script.onerror = function() {
                console.error('Failed to load i18n.js even with fallback method');
            };
            script.onload = function() {
                console.log('i18n.js loaded successfully with fallback method');
                setTimeout(initI18n, 50);
            };
            document.head.appendChild(script);
        }
        
        // i18n.js 加载后立即初始化
        function initI18n() {
            if (typeof i18n === 'undefined') {
                // 如果i18n还没定义，等待一下再试（最多等待5秒）
                if (typeof initI18n.attempts === 'undefined') {
                    initI18n.attempts = 0;
                }
                initI18n.attempts++;
                if (initI18n.attempts < 100) { // 最多尝试100次，约5秒
                    setTimeout(initI18n, 50);
                } else {
                    // 如果5秒后还没加载成功，尝试备用方案
                    console.error('i18n is still undefined after 5 seconds, trying fallback...');
                    if (!document.querySelector('script[src*="i18n.js"][data-fallback="true"]')) {
                        loadI18nFallback();
                    }
                }
                return;
            }
            
            console.log('i18n object found, currentLang:', i18n.currentLang);
            
            const savedLang = localStorage.getItem('language');
            console.log('localStorage language:', savedLang);
            
            if (savedLang && (savedLang === 'zh' || savedLang === 'en')) {
                i18n.currentLang = savedLang;
                document.documentElement.lang = savedLang === 'zh' ? 'zh-CN' : 'en';
                console.log('Language set to:', savedLang);
            }
            
            // 立即尝试初始化，不等待DOM
            if (document.body) {
                console.log('Body exists, calling i18n.init()');
                i18n.init();
            } else {
                // 如果body还没准备好，等待DOMContentLoaded
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', function() {
                        console.log('DOMContentLoaded, calling i18n.init()');
                        i18n.init();
                    });
                } else {
                    setTimeout(function() { 
                        console.log('Document ready, calling i18n.init()');
                        i18n.init(); 
                    }, 0);
                }
            }
        }
    </script>
    <script src="/js/i18n.js" onerror="console.error('Failed to load i18n.js'); loadI18nFallback();" onload="setTimeout(initI18n, 50);"></script>
    <script>
        // 额外检查：如果脚本加载完成但i18n仍未定义，重试
        setTimeout(function() {
            if (typeof i18n === 'undefined') {
                console.warn('i18n still undefined after script load, retrying...');
                initI18n();
            }
        }, 200);
    </script>
    <script src="/js/lang-switcher.js" defer></script>
    <style>
        /* 添加自定义样式 */
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        
        .input-group input {
            flex: 1;
            margin-right: 10px;
        }
        
        .input-group button {
            width: 10%;
            min-width: 60px;
            padding: 12px;
        }
        
        /* 调整操作按钮宽度为原来的十分之一 */
        .operation-btn {
            padding: 12px 24px; /* 恢复原来的高度 */
            font-size: 1rem; /* 恢复原来的字体大小 */
            margin-bottom: 10px; /* 恢复原来的间距 */
            width: 10%; /* 宽度调整为原来的十分之一 */
            min-width: 60px; /* 保持最小宽度 */
        }
        
        /* 调整计算器结果样式，使字号更大、颜色更鲜明 */
        #calculator-result .result-value {
            font-size: 1.8rem; /* 增大字体 */
            color: #667eea; /* 使用鲜明的蓝色 */
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 data-i18n="tool-calculator">高级计算器</h1>
            <p class="subtitle" data-i18n="tool-calculator-desc">支持取余运算和进制转换</p>
        </header>
        
        <div class="form-group">
            <label for="input-number" data-i18n="calculator-input-label">输入数字：</label>
            <div class="input-group">
                <input type="text" id="input-number" data-i18n="calculator-input-placeholder" placeholder="请输入数字">
                <button class="btn" onclick="clearInput()" data-i18n="btn-clear">清空</button>
            </div>
        </div>
        
        <!-- 取余运算专用输入 -->
        <div class="form-group" id="modulo-input">
            <label for="modulo-divisor" data-i18n="calculator-modulo-divisor">除数：</label>
            <input type="number" id="modulo-divisor" data-i18n="calculator-modulo-divisor-placeholder" placeholder="请输入除数">
        </div>
        
        <!-- 所有计算按钮 -->
        <div class="form-group">
            <button class="btn operation-btn" onclick="calculateModulo()" data-i18n="calculator-modulo">取余运算</button>
            <button class="btn operation-btn" onclick="calculateBinToDec()" data-i18n="calculator-bin-to-dec">二进制转十进制</button>
            <button class="btn operation-btn" onclick="calculateDecToBin()" data-i18n="calculator-dec-to-bin">十进制转二进制</button>
            <button class="btn operation-btn" onclick="calculateDecToHex()" data-i18n="calculator-dec-to-hex">十进制转十六进制</button>
            <button class="btn operation-btn" onclick="calculateHexToDec()" data-i18n="calculator-hex-to-dec">十六进制转十进制</button>
        </div>
        
        <div class="result" id="calculator-result"></div>
        
        <a href="/index.html" class="back-link" data-i18n="back-home-link">← 返回工具箱首页</a>

        <footer>
            <p data-i18n="footer-text">© 在线工具箱 - 实用工具集合</p>
            <p><a href="/contact.html" data-i18n="footer-contact">联系我们</a></p>
        </footer>
    </div>
    
    <script src="/js/calculator.js?v=1.10"></script>
    <script src="/js/nav.js?v=1.12"></script>
    <script>
        // 强制应用语言设置 - 使用多种方式确保执行
        function forceApplyLanguage() {
            if (typeof i18n === 'undefined') {
                setTimeout(forceApplyLanguage, 50);
                return;
            }
            
            const savedLang = localStorage.getItem('language');
            if (savedLang && (savedLang === 'zh' || savedLang === 'en')) {
                i18n.currentLang = savedLang;
                document.documentElement.lang = savedLang === 'zh' ? 'zh-CN' : 'en';
                // 多次调用确保生效
                i18n.updatePage();
                setTimeout(function() { i18n.updatePage(); }, 50);
                setTimeout(function() { i18n.updatePage(); }, 150);
                setTimeout(function() { i18n.updatePage(); }, 300);
            }
        }
        
        // 立即执行一次（如果DOM已经准备好）
        if (document.body && document.querySelectorAll('[data-i18n]').length > 0) {
            setTimeout(forceApplyLanguage, 0);
        }
        
        // DOMContentLoaded时执行
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(forceApplyLanguage, 50);
                setTimeout(forceApplyLanguage, 200);
                setTimeout(forceApplyLanguage, 500);
            });
        } else {
            setTimeout(forceApplyLanguage, 50);
            setTimeout(forceApplyLanguage, 200);
            setTimeout(forceApplyLanguage, 500);
        }
        
        // window.onload时再执行一次
        window.addEventListener('load', function() {
            setTimeout(forceApplyLanguage, 100);
            setTimeout(forceApplyLanguage, 500);
            setTimeout(forceApplyLanguage, 1000);
        });
        
        // 使用MutationObserver监听DOM变化，确保动态添加的元素也被更新
        if (typeof MutationObserver !== 'undefined') {
            let observerTimeout;
            const observer = new MutationObserver(function(mutations) {
                clearTimeout(observerTimeout);
                observerTimeout = setTimeout(function() {
                    if (typeof i18n !== 'undefined') {
                        const savedLang = localStorage.getItem('language');
                        if (savedLang && (savedLang === 'zh' || savedLang === 'en')) {
                            i18n.currentLang = savedLang;
                            i18n.updatePage();
                        }
                    }
                }, 150);
            });
            
            if (document.body) {
                observer.observe(document.body, {
                    childList: true,
                    subtree: true
                });
            } else {
                document.addEventListener('DOMContentLoaded', function() {
                    if (document.body) {
                        observer.observe(document.body, {
                            childList: true,
                            subtree: true
                        });
                    }
                });
            }
        }
    </script>
</body>
</html>

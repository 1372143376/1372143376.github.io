<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>URL编码解码工具 - 在线工具箱</title><link rel="stylesheet" href="../css/tool.css?v=1.21"><style>/* 特殊样式说明 */

        }</style></head><body><div class="container"><header><h1>URL编码解码工具</h1><p class="subtitle">支持encodeURI和encodeURIComponent两种编码方式</p></header><div class="note"><h3>编码方式说明：</h3><ul><li><strong>encodeURI</strong>：不会对特殊符号编码，适用于完整URL编码</li><li><strong>encodeURIComponent</strong>：会对特殊符号编码，适用于URL参数编码</li></ul></div><div class="form-group"><label for="input-text">输入文本：</label> <textarea id="input-text" placeholder="请输入要编码或解码的文本"></textarea></div><button class="btn" onclick="encodeURItext()">encodeURI编码</button> <button class="btn" onclick="encodeURIComponentText()">encodeURIComponent编码</button> <button class="btn" onclick="decodeURItext()">decodeURI解码</button> <button class="btn" onclick="decodeURIComponentText()">decodeURIComponent解码</button> <button class="btn" onclick="clearInput()">清空</button><div class="result" id="urlencode-result"></div><a href="../index.html" class="back-link">← 返回工具箱首页</a></div><script src="../js/urlencode.js?v=1.3"></script><script src="../js/nav.js?v=1.10"></script><script defer="defer" src="/main.81c82d2b696a8b782794.js"></script></body></html>
